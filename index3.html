<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影之最印象表格</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="header-image-fixed">
            <img src="header.png" alt="电影之最印象表格" class="header-img" draggable="false">
            <input type="text" id="fillerInput" class="filler-overlay-input" aria-label="填表人姓名">
            <span class="filler-export-text" style="display:none;"></span>
        </div>
        
        <div class="grid-container">
            <div class="cell-box" data-default-title="生命力" data-default-subtitle="原来是生命，而非死亡，才是没有止境的">
                <div class="image-area">
                    <div class="upload-overlay">
                        <div class="plus-icon">+</div>
                    </div>
                    <button class="delete-btn" title="删除图片">×</button>
                </div>
                <div class="cell-text">
                    <div class="cell-title" contenteditable="true">生命力</div>
                    <div class="cell-subtitle" contenteditable="true">原来是生命，而非死亡；才不覆没有虚或的</div>
                </div>
            </div>
            
            <div class="cell-box" data-default-title="崩塌" data-default-subtitle="我就跟这个世界一样是不会变的。">
                <div class="image-area">
                    <div class="upload-overlay">
                        <div class="plus-icon">+</div>
                    </div>
                    <button class="delete-btn" title="删除图片">×</button>
                </div>
                <div class="cell-text">
                    <div class="cell-title" contenteditable="true">崩塌</div>
                    <div class="cell-subtitle" contenteditable="true"> 我就跟这个世界一样是不会变的。</div>
                </div>
            </div>
            
            <div class="cell-box" data-default-title="理想" data-default-subtitle="这是我想要的生活">
                <div class="image-area">
                    <div class="upload-overlay">
                        <div class="plus-icon">+</div>
                    </div>
                    <button class="delete-btn" title="删除图片">×</button>
                </div>
                <div class="cell-text">
                    <div class="cell-title" contenteditable="true">理想</div>
                    <div class="cell-subtitle" contenteditable="true">这是我想要的生活</div>
                </div>
            </div>
            
            <div class="cell-box" data-default-title="困境" data-default-subtitle="灵魂上的尖刀">
                <div class="image-area">
                    <div class="upload-overlay">
                        <div class="plus-icon">+</div>
                    </div>
                    <button class="delete-btn" title="删除图片">×</button>
                </div>
                <div class="cell-text">
                    <div class="cell-title" contenteditable="true">困境</div>
                    <div class="cell-subtitle" contenteditable="true">灵魂上的尖刀</div>
                </div>
            </div>
            
            <div class="cell-box" data-default-title="思想 启蒙" data-default-subtitle="我的生命被你延长了三倍">
                <div class="image-area">
                    <div class="upload-overlay">
                        <div class="plus-icon">+</div>
                    </div>
                    <button class="delete-btn" title="删除图片">×</button>
                </div>
                <div class="cell-text">
                    <div class="cell-title" contenteditable="true">思想 启蒙</div>
                    <div class="cell-subtitle" contenteditable="true">我的生命被你延长了三倍</div>
                </div>
            </div>
            
            <div class="cell-box" data-default-title="白月光" data-default-subtitle="电影开始对你产生意义了吗？">
                <div class="image-area">
                    <div class="upload-overlay">
                        <div class="plus-icon">+</div>
                    </div>
                    <button class="delete-btn" title="删除图片">×</button>
                </div>
                <div class="cell-text">
                    <div class="cell-title" contenteditable="true">白月光</div>
                    <div class="cell-subtitle" contenteditable="true">电影开始对你产生意义了吗？</div>
                </div>
            </div>
            
            <div class="cell-box" data-default-title="城市记忆" data-default-subtitle="看到地名就会想起的">
                <div class="image-area">
                    <div class="upload-overlay">
                        <div class="plus-icon">+</div>
                    </div>
                    <button class="delete-btn" title="删除图片">×</button>
                </div>
                <div class="cell-text">
                    <div class="cell-title" contenteditable="true">城市记忆</div>
                    <div class="cell-subtitle" contenteditable="true">看到地名就会想起的</div>
                </div>
            </div>
            
            <div class="cell-box" data-default-title="历史" data-default-subtitle="我揭发这姹紫嫣红">
                <div class="image-area">
                    <div class="upload-overlay">
                        <div class="plus-icon">+</div>
                    </div>
                    <button class="delete-btn" title="删除图片">×</button>
                </div>
                <div class="cell-text">
                    <div class="cell-title" contenteditable="true">历史</div>
                    <div class="cell-subtitle" contenteditable="true">我揭发这姹紫嫣红</div>
                </div>
            </div>
            
            <div class="cell-box" data-default-title="爱" data-default-subtitle="她偏偏走进了我这一家">
                <div class="image-area">
                    <div class="upload-overlay">
                        <div class="plus-icon">+</div>
                    </div>
                    <button class="delete-btn" title="删除图片">×</button>
                </div>
                <div class="cell-text">
                    <div class="cell-title" contenteditable="true">爱</div>
                    <div class="cell-subtitle" contenteditable="true">她偏偏走进了我这一家</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="exportBtn">导出图片</button>
            <button id="clearAllBtn">清空所有</button>
        </div>
    </div>
    
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script3.js"></script>
</body>
</html>
