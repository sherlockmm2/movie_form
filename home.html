<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影表格首页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0e7ef 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img-row {
            display: flex;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            gap: 3vw;
            padding: 0 2vw;
            transition: all 0.3s;
        }
        .img-half {
            flex: 1 1 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70vh;
            background: none;
            transition: all 0.3s;
            min-width: 0;
        }
        .img-half a {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 6px 32px 0 rgba(0,0,0,0.18), 0 1.5px 6px 0 rgba(0,0,0,0.10);
            transition: box-shadow 0.3s, transform 0.3s;
            background: #222;
        }
        .img-half a:hover {
            box-shadow: 0 12px 48px 0 rgba(0,0,0,0.28), 0 3px 12px 0 rgba(0,0,0,0.18);
            transform: scale(1.035);
            border: 2.5px solid #fff;
        }
        .img-half img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: #222;
            border-radius: 24px;
            transition: transform 0.3s;
        }
        @media (max-width: 900px) {
            .img-row {
                flex-direction: column;
                height: auto;
                gap: 4vw;
                padding: 4vw 0;
            }
            .img-half {
                width: 90vw;
                height: 40vw;
                max-height: 50vh;
            }
        }
        @media (max-width: 600px) {
            .img-half {
                width: 96vw;
                height: 38vw;
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div style="position:absolute;top:32px;width:100vw;text-align:center;z-index:2;pointer-events:none;">
      <span style="font-size:1.5rem;color:#4a5568;font-family:'SimSun','宋体',serif;letter-spacing:1px;">点击下列图片选择您需要的模板</span>
    </div>
    <div class="img-row">
        <div class="img-half">
            <a href="index.html">
                <img src="电影生涯个人喜好表示意图.png" alt="电影生涯个人喜好表示意图">
            </a>
        </div>
        <div class="img-half">
            <a href="index3.html">
                <img src="电影之最印象表格示意图.png" alt="电影之最印象表格示意图">
            </a>
        </div>
    </div>
</body>
</html>
